<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Mini Career Roadmap Generator</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    
    <h1>PathFinder - Mini Career Roadmap Generator</h1>

    <!-- Dropdown for selecting a career path -->
    <label for="career-path">Choose your career path:</label>
    <select id="career-path">
        <option value="">--Select a path--</option>
        <option value="Web Development">Web Development</option>
        <option value="AI / Machine Learning">AI / Machine Learning</option>
        <option value="Cybersecurity">Cybersecurity</option>
    </select>

    <!-- Button to generate roadmap -->
    <button id="generate-btn">Generate Roadmap</button>

    <!-- Section to display generated roadmap -->
    <div id="roadmap-output"></div>

    
<script src="script.js"></script>
</body>
</html>
